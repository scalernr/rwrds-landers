        * {

        body {
            background: #fbe5c6;

            position: relative;

            color: #2f3033;
            padding-top: 20px;
        }

        .page-container {
            min-height: 100vh;

            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reward-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 1rem;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid #FAC80433;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 30px #FAC8041a, 0 1px 8px #FAC80433;
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translatey(0px); }
            50% { transform: translatey(-10px); }
        }

        .app-logo-container {
            text-align: center;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #FAC8041a;
            position: relative;
        }

        .app-logo {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 4px 12px #FAC8044d);
            animation: logoShine 3s infinite;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        @keyframes logoShine {
            0% { filter: drop-shadow(0 4px 12px #FAC8044d); }
            50% { filter: drop-shadow(0 8px 20px #FAC80480); }
            100% { filter: drop-shadow(0 4px 12px #FAC8044d); }
        }

        .cash-text {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 800;
            margin-top: 0.5rem;
            color: #040404;
            text-shadow: 0 4px 20px #FAC8044d;
        }

        .amount {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            color: #AA5800;
            margin: 0rem 0 0rem 0;
            text-shadow: 0 4px 20px #FAC8044d;
            animation: amountPulse 2s infinite;
        }

        @keyframes amountPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .amount-subtext {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #040404;
            text-shadow: 0 2px 10px #FAC8044d;
        }

        .instructions-container {
            margin: 1rem auto;
            padding: 1rem;
            background: #FAC8040d;
            border-radius: 16px;
            border: 1px solid #FAC8041a;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 8px 0;
            font-size: 0.95rem;
            color: #2f3033;
            font-weight: 600;
        }

            border-radius: 50%;

            font-size: 0.9rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(0, 214, 48, 0.2);

        .verd-logo {

            height: auto;
            display: block;
            margin: 0.5rem auto 0;
        }

        .instruction-item span {
            text-transform: capitalize;
        }

        .underline {
            text-decoration: underline;
            text-decoration-color: #FAC804;
            text-decoration-thickness: 2px;
            text-underline-offset: 2px;
        }

        .claim-button {
            background: #FAC804;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.1rem;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
            margin: 1rem auto;
            display: block;
            box-shadow: 0 10px 30px #FAC8044d, 0 5px 15px #FAC80433;
            transition: all 0.3s ease;
        }

        .claim-button:hover {
            transform: translatey(-5px);
            box-shadow: 0 15px 40px #FAC80466, 0 8px 20px #FAC8044d;
        }

        .trust-badge {
            width: 100% !important;
            height: auto !important;
            margin-top: 0.5rem;
            border-radius: 12px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .trust-badge:hover {
            opacity: 1;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px #FAC80433;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: #2f3033;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid #FAC80433;
            transition: transform 0.3s ease;
            max-width: 320px;
            width: calc(100% - 2rem);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            background: #FAC804;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;

            font-weight: 600;

            font-weight: 500;

            margin: 0 auto;
            border: 1px solid #FAC80433;

        }

        @keyframes slideDown {
            from {
                transform: translatex(-50%) translatey(-100%);
                opacity: 0;
            }
            to {
                transform: translatex(-50%) translatey(0);
                opacity: 1;
            }
        }

        // Counter animation function
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentValue = Math.floor(progress * (end - start) + start);
                element.textContent = `$${currentValue.toFixed(2)}`;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
